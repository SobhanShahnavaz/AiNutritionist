{% load static %}
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرم رژیم</title>
    <link rel="stylesheet" href="{% static 'DietForm.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="{% static 'Icons/apple.png' %}"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1>فرم ثبت اطلاعات</h1>
      <p>لطفا برای پاسخ درست اطلاعات خود را با دقت وارد کنید!</p>
      <form action="DietPredict">
        <div class="form-group">
          <label>جنسیت:</label>
          <label
            ><input type="radio" name="Gender" value="0" required /> مرد</label
          >
          <label><input type="radio" name="Gender" value="1" /> زن</label>
        </div>
        <div class="form-group">
          <label for="float1">قد:</label>
          <input type="number" id="float1" name="Height" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="float2">وزن:</label>
          <input type="number" id="float2" name="Weight" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="int1">سن:</label>
          <input type="number" id="int1" name="Age" step="1" required />
        </div>
        <div class="form-group">
          <label>وضعیت بدنی:</label>
          <label
            ><input type="radio" name="Level" value="0" /> دارای کسر وزن</label
          >
          <label
            ><input type="radio" name="Level" value="1" required /> عادی</label
          >
          <label><input type="radio" name="Level" value="2" /> اضافه وزن</label>
          <label><input type="radio" name="Level" value="3" />فربه </label>

          <label
            ><input type="radio" name="Level" value="4" /> اطلاعی ندارم!</label
          >
        </div>
        <div class="form-group">
          <label class="LF">تمرین پیشنهاد شده:</label>
          <label class="LF"
            ><input type="radio" name="Exercise_Label" value="0" /> ست
            یک:پیاده‌روی سریع،دوچرخه‌سواری،شنا،دویدن یا رقص
          </label>
          <label class="LF"
            ><input type="radio" name="Exercise_Label" value="1" required /> ست
            دو:اسکات،ددلیفت،پرس سینه،پرس بالای سر
          </label>
          <label class="LF"
            ><input type="radio" name="Exercise_Label" value="2" /> ست
            سه:اسکات،یوگا،ددلیفت،پرس سینه،پرس بالای سر
          </label>
          <label class="LF"
            ><input type="radio" name="Exercise_Label" value="3" />ست
            چهار:پیاده‌روی،یوگا،شنا
          </label>

          <label class="LF"
            ><input type="radio" name="Exercise_Label" value="4" /> ست
            پنج:پیاده‌روی سریع،دوچرخه‌سواری،شنا یا رقص
          </label>
          <label class="LF"
            ><input type="radio" name="Exercise_Label" value="404" /> اطلاعی
            ندارم!</label
          >
        </div>
        <div class="form-group">
          <label>بیماری ها:</label>
          <label
            ><input type="checkbox" name="Diabetes" value="1" /> دیابت</label
          >
          <label
            ><input type="checkbox" name="Hypertension" value="1" />
            فشارخون</label
          >
        </div>

        <button type="submit">ثبت</button>
      </form>
    </div>
    <button class="menu-toggle">
      <img class="icon-menu" src="{% static "/Icons/hamburger.png" %}"/>
    </button>
    <nav class="sidebar">
      <button class="close-button">×</button>
      <ul>
        <li>
          <a href="http://127.0.0.1:8000/"
            ><img class="icon-a" src="{% static "/Icons/home.png" %}"/> صفحه
            اصلی</a
          >
        </li>
        <li>
          <a href="http://127.0.0.1:8000/NutritionForm"
            ><img class="icon-a" src="{% static "/Icons/fastfood.png" %}"/> درشت
            مغذی</a
          >
        </li>
        <li>
          <a href="http://127.0.0.1:8000/ExerciseForm"
            ><img class="icon-a" src="{% static "/Icons/realfood.png" %}"/> ورزش
            و تمرین</a
          >
        </li>
        <li>
          <a href="http://127.0.0.1:8000/About"
            ><img class="icon-a" src="{% static "/Icons/info.png" %}"/> درباره
            ما</a
          >
        </li>
      </ul>
    </nav>
    <script src="{% static 'Menu.js' %}"></script>
  </body>
</html>
